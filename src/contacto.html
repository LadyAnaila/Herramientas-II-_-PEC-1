<form action="#" method="get">


    <div>

        <fieldset>
            <legend class>
                <h2>Contacta con nosotros <i class="fa fa-envelope" aria-hidden="true"></i>
                </h2>
            </legend>

            <ul class="nombre">
                <li>
                    <label for="nombre">Tu nombre <strong>*</strong></label>
                    <input type="text" id="nombre" name="nombre" pattern="^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+$"
                        title="Por favor, ingresa solo letras y espacios" required>
                </li>

                <li>
                    <label for="apellidos">Tus apellidos <strong>*</strong></label>
                    <input type="text" id="apellidos" name="apellidos" pattern="^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+$"
                        title="Por favor, ingresa solo letras y espacios" required>
                </li>
            </ul>

            <ul class="contacto">
                <li>
                    <label for="mail">Correo electrónico: <strong>*</strong></label>
                    <input type="email" id="mail" name="user_mail" required>
                </li>

                <li>
                    <label for="tel">Teléfono <strong>*</strong></label>
                    <input type="tel" id="tel" name="user_phone" required>
                </li>

                <li>
                    <label for="ciudad">Desde dónde nos escribes</label>
                    <input type="text" id="ciudad" name="user_ciudad" minlength="2" maxlength="128"
                        pattern="^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+$">
                </li>



            </ul>
        </fieldset>

    </div>

    <div>


        <fieldset>
            <legend></legend>

            <label for="question">Escribe tu mensaje<strong>*</strong></label>
            <textarea id="question" name="question" required></textarea>


        </fieldset>

        <ul>
            <li>
                <label for="terms_and_conditions">He leído los <a href="">términos y
                        condiciones</a><strong>*</strong> </label>
                <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions"
                    value="terms_and_conditions" required>
            </li>

        </ul>

    </div>

    <div class="botón">
        <button>Enviar         <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>

    </div>
</form>
